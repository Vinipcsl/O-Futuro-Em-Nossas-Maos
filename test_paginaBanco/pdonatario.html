<!DOCTYPE html>
<html>
<head>
  <title>Carrinho de Compras</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="conexao.js"></script>
  <script src="carrinho.js"></script>
</head>
<header>
  <nav>
    <div><a class="navbar-brand" href="index.html" style="color: white;">
        <img class="iconPageNav" src="./imagens do projeto/Logo do projeto.jpg">
        Futuro em Nossas Mãos<br>
      </a></div>
    <div id="right-links">
      <a href="index.html">Home</a>
      <a href="pagina1.html">Doador</a>
      <a href="pagina2.html">Donatário</a>
      <a href="pagina3.html">Contatos</a>
    </div>
  </nav>
</header>

<body>

  <h1>PRODUTOS</h1>
  <div class="container">
    <div id="products">
      <h2>Produtos Disponíveis</h2>
      <div class="product">
        <img id="imgProduto" src="cadernoTilibraAzul.jpg" alt="Caderno Tilibra Azul">
        <h3>Caderno Tilibra Azul 1</h3>
        <button onclick="addToCart(1)">Adicionar ao Carrinho</button>
        <button id="remove-btn-1" onclick="removeFromCart(1)">Remover</button>
      </div>
      <div class="product">
        <img id="imgProduto" src="cadernoTilibraAmarelo.jpg" alt="Caderno Tilibra Amarelo">
        <h3>Caderno Tilibra Amarelo 2</h3>
        <button onclick="addToCart(2)">Adicionar ao Carrinho</button>
        <button id="remove-btn-2" onclick="removeFromCart(2)">Remover</button>
      </div>
      <div class="product">
        <img id="imgProduto" src="cadernoTilibraAzul.jpg" alt="Caderno Tilibra Azul">
        <h3>Caderno Tilibra Azul 3</h3>
        <button onclick="addToCart(3)">Adicionar ao Carrinho</button>
        <button id="remove-btn-3" onclick="removeFromCart(3)">Remover</button>
      </div>
      <div class="product">
        <img id="imgProduto" src="cadernoTilibraAmarelo.jpg" alt="Caderno Tilibra Amarelo">
        <h3>Caderno Tilibra Azul 4</h3>
        <button onclick="addToCart(4)">Adicionar ao Carrinho</button>
        <button id="remove-btn-4" onclick="removeFromCart(4)">Remover</button>
      </div>
    </div>

    <div id="cart">
      <h2>Seu Carrinho</h2>
      <ul id="cart-items"></ul>
      <button id="checkout-btn" onclick="checkout()">Finalizar pedido</button>
      <p id="checkout-message"></p>
    </div>
  </div>
</body>
</html>
