<select name="opcoes" onchange="adicionarLinha(this)">
    <option value="opcao1">Opção 1</option>
    <option value="123">Opção 2</option>
    <option value="456">Opção 3</option>
    <option value="789">Opção 4</option>
  </select>
  
  <table>
    <tr id="minhaLinha">
      <td></td>
      <td></td>
      <td></td>
    </tr>
  </table>
  
  <script>
  function adicionarLinha(select) {
    var valorSelecionado = select.value;
    var linha = document.getElementById("minhaLinha");
    linha.innerHTML = "<td>" + valorSelecionado + "</td><td></td><td></td>";
  }
  </script>
