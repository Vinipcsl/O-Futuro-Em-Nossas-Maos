<!DOCTYPE html>
<html>

<head>
	<title>Futuro em Nossas Mãos</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
	<link rel="stylesheet" href="../style/stylePage2.css">
</head>
<header>
	<nav>
		<div><a class="navbar-brand" href="#">
				<img class="iconPageNav" src="../imagens do projeto/Logo do projeto.jpg">
				Futuro em Nossas Mãos<br>
			</a></div>
		<div id="right-links">

			<a href="index.html">Home</a>
			<a href="pagina1.html">Doador</a>
			<a href="pagina2.html">Donatário</a>
			<a href="pagina3.html">Contatos</a>
		</div>
	</nav>
</header>

<body>
	<div>
		<div class="wrapper">
			<form class="form">
				<p class="title">Solicitar doação</p>
				<p class="message">Preencha os dados para entrarmos em contato! </p>
				<label>
					<input required="" placeholder="" type="text" name="nome" class="input">
					<span>Primeiro Nome</span>
				</label>
				<label>
					<input required="" placeholder="" type="text" name="nome2" class="input">
					<span>Ultimo Nome</span>
				</label>
				<label>
					<input required="" placeholder="" type="text" name="cpf" class="input">
					<span>CPF</span>
				</label>
				<label>
					<input required="" placeholder="" type="text" name="telefone" name="telefone" class="input">
					<span>Telefone</span>
				</label>
				<label>
					<select name="opcoes" class="stylematerial" id="opcoes">
						<option value="">Selecione os materiais para serem retirados</option>
						<option value="Lapis">Lapis</option>
						<option value="Caderno">Caderno</option>
						<option value="Mochila">Mochila</option>
						<option value="Estojo">Estojo</option>
					</select>
				</label>
				<label>
					<select class="stylematerial" id="localidade">
						<option value="">Selecione o local de retirada</option>
						<option
							value="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3822.780254412028!2d-49.23792758513392!3d-16.63779413853193!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x935ef250d5f74183%3A0x78e6118444fcfc2e!2sFaculdade%20Senac%20Goi%C3%A1s%20-%20Sede!5e0!3m2!1spt-BR!2sbr!4v1681847056726!5m2!1spt-BR!2sbr">
							Faculdade Senac Goiás - Sede</option>
						<option
							value="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1910.2421677213413!2d-49.274319608254714!3d-16.75256215697693!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x935ef0a8a7e0e6d5%3A0x8fabeeb88a305c3b!2sSenac%20Aparecida%20de%20Goi%C3%A2nia!5e0!3m2!1spt-BR!2sbr!4v1681846951262!5m2!1spt-BR!2sbr">
							Senac Aparecida de Goiânia</option>
						<option
							value="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d478.6190587870949!2d-48.95171771216421!3d-16.325372649296508!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x935ea47b2f37f365%3A0xd30ea0258959d377!2sSenac%20An%C3%A1polis!5e0!3m2!1spt-BR!2sbr!4v1681847512212!5m2!1spt-BR!2sbr">
							Senac Anápolis</option>
					</select>
					<p>*caso nao escolha o local a retirada ficara na Faculdade Senac Goiás - Sede</p>
				</label>
				<button id="btn-confirmar">Confirmar pedido</button>
			</form>
			<div id="iframe-wrapper">
				<iframe id="mapa1"
					src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3822.780254412028!2d-49.23792758513392!3d-16.63779413853193!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x935ef250d5f74183%3A0x78e6118444fcfc2e!2sFaculdade%20Senac%20Goi%C3%A1s%20-%20Sede!5e0!3m2!1spt-BR!2sbr!4v1681847056726!5m2!1spt-BR!2sbr"
					width="900" height="590" style="border:0;" allowfullscreen="" loading="lazy"
					referrerpolicy="no-referrer-when-downgrade"></iframe>
			</div>
		</div>
		<div>
			
		</div>
		<script>

			/*inicio validar campos input*/
			function validarCampos() {
				const nome = document.querySelector('input[name="nome"]').value;
				const nome2 = document.querySelector('input[name="nome2"]').value;
				const cpf = document.querySelector('input[name="cpf"]').value;
				const telefone = document.querySelector('input[name="telefone"]').value;

				if (!nome || !nome2 || !cpf || !telefone) {
					alert('Por favor, preencha todos os campos!');
					return false;
				}

				return true;
			}
			document.querySelector('#btn-confirmar').addEventListener('click', (event) => {
				event.preventDefault();
				if (validarCampos()) {
					alert('Pedido confirmado! Aguarde contato!');
				}
			});
			/*fim validar campos input*/

			/*inicio mudar mapa*/ 
			const selectLocalidade = document.getElementById('localidade');
			const mapa1 = document.getElementById('mapa1');
			selectLocalidade.addEventListener('change', () => {
				const url = selectLocalidade.value;
				mapa1.src = url;
			});
			/*fim mudar mapa*/

			/*inicio mudar cor da opcao select*/ 
			const select = document.querySelector('#opcoes');	
			const select2 = document.querySelector('#localidade');		
			select.addEventListener('change', () => {
				if (select.value !== '') {
					select.classList.add('selecionado');
					select.classList.remove('selecionado2');
				} else {
					select.classList.add('selecionado2');
					select.classList.remove('selecionado');
				}
			});
						
			select2.addEventListener('change', () => {				
				if (select2.value !== '') {
					select2.classList.add('selecionado');
					select2.classList.remove('selecionado2');
				} else {
					select2.classList.add('selecionado2');
					select2.classList.remove('selecionado');
				}
			});
			/*fim mudar cor da opcao select*/
		</script>
	</div>
</body>

</html>
