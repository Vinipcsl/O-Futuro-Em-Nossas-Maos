<!DOCTYPE html>
<html>

<head>
	<title>Futuro em Nossas Mãos</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
	<link rel="stylesheet" href="/style/stylePage1.css">
</head>
<header>
	<nav>
		<div><a class="navbar-brand" href="index.html" style="color: white;">
				<img class="iconPageNav" src="../imagens do projeto/Logo do projeto.jpg">
				Futuro em Nossas Mãos<br>
			</a></div>
		<div id="right-links">
			<a href="index.html">Home</a>
			<a href="pagina1.html">Doador</a>
			<a href="pagina2.html">Donatário</a>
			<a href="pagina3.html">Contatos</a>
		</div>
	</nav>
</header>

<body>
	<div>
		<h1 style="color: #F5A818;">Pagina de Doação</h1>
	</div>
	<!--  -->
	<div class="wrapper">
		<form class="form">
			<p class="title">Fazer doação</p>
			<p class="message">Preencha os dados para entrarmos em contato! </p>
			<label>
				<input required="" placeholder="" id="nomed" type="text" name="nome" class="input">
				<span>Nome</span>
			</label>
			<label>
				<input required="" placeholder="" id="campoQuant" type="text" name="nome2" class="input">
				<span>Quantidade</span>
			</label>
			<label>
				<input required="" placeholder="" id="telef" type="text" name="telefone" name="telefone" class="input">
				<span>Telefone</span><br>
				<small>*Necessário para entrarmos em contato e coletar os materiais</small>
			</label>
			<label>
				<select required="" name="opcoes" class="stylematerial" id="opcoes">
					<option value="">Seleciona o material</option>
					<option value="Lapis">Lapis</option>
					<option value="Caderno">Caderno</option>
					<option value="Mochila">Mochila</option>
					<option value="Estojo">Estojo</option>
				</select>
			</label>
			<button id="btn-confirmar" onclick="addRow()">Confirmar pedido</button>
		</form>
		<!--  -->
		<div class="container text-center">
			<table class="table table-striped" id="myTable">
				<tr class="table table-dark">
					<th>Material</th>
					<th>Quantidade</th>
					<th>Doador</th>
				</tr>
			</table>
		</div>
	</div>
	<script src="../scripts/page1.js"></script>
</body>

</html>
